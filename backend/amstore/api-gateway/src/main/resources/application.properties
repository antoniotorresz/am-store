# Server Configuration
server.port=8080
spring.application.name=api-gateway

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# Gateway Configuration - Discovery Locator
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Routes Configuration
spring.cloud.gateway.routes[0].id=operator-service
spring.cloud.gateway.routes[0].uri=lb://ms-operator
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/operators/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/operators/(?<segment>.*), /api/$\{segment}

# Logging for debugging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web=INFO

# Hikari Connection Pool (optimización)
spring.cloud.gateway.httpclient.pool.max-connections=1000
spring.cloud.gateway.httpclient.pool.max-idle-time=30000